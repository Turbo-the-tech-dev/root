apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: electrician-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: electrician
    app.kubernetes.io/part-of: turbo-fleet
    environment: staging
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: turbo-fleet

  source:
    repoURL: https://github.com/Turbo-the-tech-dev/root.git
    targetRevision: HEAD
    path: k8s/overlays/staging

  destination:
    server: https://kubernetes.default.svc
    namespace: turbo-fleet-staging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

  info:
    - name: URL
      value: https://staging.fleet.turbo.dev
    - name: Slack
      value: '#ops-staging'
