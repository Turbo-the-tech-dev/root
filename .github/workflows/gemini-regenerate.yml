name: Gemini Auto-Regenerate

on:
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      type:
        description: 'Regeneration type (docs, tests, commit-msg, pr-description)'
        required: true
        default: 'pr-description'
      scope:
        description: 'Scope/directory to process (optional)'
        required: false

env:
  GEMINI_MODEL: gemini-1.5-flash

jobs:
  gemini-regenerate:
    runs-on: ubuntu-latest
    name: Gemini Regeneration
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Run Gemini Regeneration
        id: gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          chmod +x ./scripts/gemini-regenerate.sh
          
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # Auto-generate PR description
            ./scripts/gemini-regenerate.sh --type pr-description --dry-run > /tmp/gemini-output.txt
          else
            # Manual trigger with specified type
            TYPE="${{ github.event.inputs.type }}"
            SCOPE="${{ github.event.inputs.scope }}"
            
            if [[ -n "${SCOPE}" ]]; then
              ./scripts/gemini-regenerate.sh --type "${TYPE}" --scope "${SCOPE}" > /tmp/gemini-output.txt
            else
              ./scripts/gemini-regenerate.sh --type "${TYPE}" > /tmp/gemini-output.txt
            fi
          fi
          
          cat /tmp/gemini-output.txt

      - name: Comment PR with Output
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('/tmp/gemini-output.txt', 'utf8');
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ¤– Gemini Auto-Regeneration\n\n${output}\n\n---\n*Generated by Gemini AI | [Workflow Run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})*`
            });

      - name: Upload Output as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gemini-output
          path: /tmp/gemini-output.txt
          retention-days: 7
