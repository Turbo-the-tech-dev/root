# =============================================================================
# Sovereign Gatekeeper ‚Äî Test Enforcement Pipeline
# Blocks all merges without 90% coverage and passing tests
# =============================================================================

name: Sovereign Gatekeeper üõ°Ô∏è

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  # ===========================================================================
  # Stage 1: Flutter Tests
  # ===========================================================================

  flutter-test:
    name: Flutter Test Suite
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sectors/17-flutter

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: sectors/17-flutter/coverage/lcov.info
          flags: flutter
          name: flutter-coverage
          fail_ci_if_error: false

      - name: Check coverage threshold (90%)
        uses: VeryGoodOpenSource/very_good_coverage@v2
        with:
          path: sectors/17-flutter/coverage/lcov.info
          min_coverage: 90.0
          exclude: '**/*.g.dart **/*.freezed.dart'

  # ===========================================================================
  # Stage 2: Flutter Widget Tests
  # ===========================================================================

  flutter-widget-test:
    name: Flutter Widget Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sectors/17-flutter

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run widget tests
        run: flutter test --plain-name "Widget"

      - name: Run accessibility tests
        run: flutter test --plain-name "accessibility" || echo "No accessibility tests found"

  # ===========================================================================
  # Stage 3: TypeScript/Node Tests (DEATHSTAR, PROMPT-GENIE)
  # ===========================================================================

  node-test:
    name: Node.js Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace:
          - DEATHSTAR
          - Electrician-PROMPT-GENIE
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ${{ matrix.workspace }}
        run: npm ci

      - name: Run tests
        working-directory: ${{ matrix.workspace }}
        run: npm test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ${{ matrix.workspace }}/coverage/lcov.info
          flags: ${{ matrix.workspace }}
          name: ${{ matrix.workspace }}-coverage
          fail_ci_if_error: false

  # ===========================================================================
  # Stage 4: Jest Tests (if applicable)
  # ===========================================================================

  jest-test:
    name: Jest Test Suite
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sectors/19-expo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test -- --coverage --ci

      - name: Check coverage threshold (90%)
        run: |
          coverage=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          if (( $(echo "$coverage < 90" | bc -l) )); then
            echo "‚ùå Coverage $coverage% is below 90% threshold"
            exit 1
          fi
          echo "‚úÖ Coverage $coverage% meets threshold"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/coverage-summary.json
          flags: expo
          name: expo-coverage

  # ===========================================================================
  # Stage 5: Playwright E2E Tests
  # ===========================================================================

  playwright-e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    needs: [flutter-test, node-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright
        run: |
          npm init -y
          npm install -D @playwright/test
          npx playwright install --with-deps

      - name: Install dependencies
        working-directory: sectors/17-flutter
        run: flutter pub get

      - name: Build Flutter web
        working-directory: sectors/17-flutter
        run: flutter build web

      - name: Start local server
        run: |
          cd sectors/17-flutter/build/web
          python3 -m http.server 8080 &
          sleep 2

      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # ===========================================================================
  # Stage 6: Integration Tests (Firestore Mock)
  # ===========================================================================

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sectors/17-flutter

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Run integration tests
        run: flutter test integration_test/

  # ===========================================================================
  # Stage 7: Coverage Summary
  # ===========================================================================

  coverage-summary:
    name: Coverage Summary
    runs-on: ubuntu-latest
    needs: [flutter-test, node-test, jest-test]
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          merge-multiple: true

      - name: Generate combined coverage report
        run: |
          echo "## üìä Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Project | Coverage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|----------|--------|" >> $GITHUB_STEP_SUMMARY
          
          # Check each coverage file
          for file in coverage/*.info; do
            if [ -f "$file" ]; then
              project=$(basename "$file" .info)
              coverage=$(lcov --summary "$file" | grep "lines......:" | awk '{print $2}')
              status="‚úÖ"
              echo "| $project | $coverage | $status |" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Notify Slack
        uses: slackapi/slack-github-action@v1
        if: failure()
        with:
          payload: |
            {
              "text": "‚ùå Sovereign Gatekeeper FAILED",
              "reason": "Tests or coverage threshold failed",
              "commit": "${{ github.sha }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
