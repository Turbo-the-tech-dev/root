name: Jules AI Agent CI/CD Integration

on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Prompt for Jules to execute'
        required: true
        type: string

jobs:
  jules:
    name: Invoke Jules Agent
    # Trigger on PR creation, workflow dispatch, or issue comments mentioning "@jules"
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'pull_request' ||
      (github.event.issue.pull_request != null && contains(github.event.comment.body, '@jules'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Trigger Jules
        uses: google-labs-code/jules-invoke@v1
        with:
          api-key: ${{ secrets.JULES_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          prompt: ${{ github.event.inputs.prompt || github.event.comment.body || 'Review this pull request and suggest automated improvements for CI/CD.' }}
