# Dependabot Configuration
# Automated dependency updates for all package managers
# Docs: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
registries:
  npm-registry:
    type: npm-registry
    url: https://registry.npmjs.org
    replaces-base: true

updates:
  # Root workspace (npm)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
      - "security"
    commit-message:
      prefix: "chore(deps)"
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"

  # DEATHSTAR CLI
  - package-ecosystem: "npm"
    directory: "/DEATHSTAR"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "deathstar"
    commit-message:
      prefix: "chore(deps): DEATHSTAR"

  # Electrician-PROMPT-GENIE (React Native)
  - package-ecosystem: "npm"
    directory: "/Electrician-PROMPT-GENIE"
    schedule:
      interval: "weekly"
      day: "tuesday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "electrician"
    commit-message:
      prefix: "chore(deps): Electrician"
    ignore:
      - dependency-name: "react-native"
        update-types: ["version-update:semver-major"]
      - dependency-name: "expo"
        update-types: ["version-update:semver-major"]

  # Python dependencies (sovereign-circuit-academy)
  - package-ecosystem: "pip"
    directory: "/sovereign-circuit-academy"
    schedule:
      interval: "weekly"
      day: "wednesday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps): Python"

  # .NET dependencies (Electrical-Core-API)
  - package-ecosystem: "nuget"
    directory: "/Electrical-Core-API"
    schedule:
      interval: "weekly"
      day: "thursday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "dotnet"
    commit-message:
      prefix: "chore(deps): .NET"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps): Actions"

  # Terraform
  - package-ecosystem: "terraform"
    directory: "/sectors/08-aws/infrastructure"
    schedule:
      interval: "weekly"
      day: "friday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "terraform"
      - "infrastructure"
    commit-message:
      prefix: "chore(deps): Terraform"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(deps): Docker"
