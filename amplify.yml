version: 1
applications:
  - appRoot: Electrician-PROMPT-GENIE
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - appRoot: DEATHSTAR
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - appRoot: sectors/19-expo
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npx expo export --platform web
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
