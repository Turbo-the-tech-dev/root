# =============================================================================
# Docker Compose - Local Development
# Spin up all services locally for testing
# =============================================================================

version: '3.8'

services:
  # Electrician-PROMPT-GENIE Service
  electrician:
    build:
      context: ./Electrician-PROMPT-GENIE
      dockerfile: Dockerfile
      target: production
    container_name: turbo-fleet-electrician
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - ./Electrician-PROMPT-GENIE:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('healthy')"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - turbo-fleet-network

  # DEATHSTAR Service
  deathstar:
    build:
      context: ./DEATHSTAR
      dockerfile: Dockerfile
      target: production
    container_name: turbo-fleet-deathstar
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - ./DEATHSTAR:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('healthy')"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - turbo-fleet-network

  # Nginx Reverse Proxy (optional - for unified access)
  nginx:
    image: nginx:alpine
    container_name: turbo-fleet-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - electrician
      - deathstar
    networks:
      - turbo-fleet-network

networks:
  turbo-fleet-network:
    driver: bridge
